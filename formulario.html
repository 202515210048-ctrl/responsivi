<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="estiloFormulario.css" rel="stylesheet">
    <link href="estilo.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Julius+Sans+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Julius+Sans+One&family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <h2>Formulário de Cadastro</h2>
    <form action="#" method="POST">
        
        <div>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>
        </div>

        <div>
            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade" min="1" max="150" required>
        </div>
        
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="radio-group">
            <label>Gênero:</label>
            <div>
                <input type="radio" id="genero_f" name="genero" value="feminino" required>
                <label for="genero_f">Feminino</label>
            </div>
            <div>
                <input type="radio" id="genero_m" name="genero" value="masculino">
                <label for="genero_m">Masculino</label>
            </div>
            <div>
                <input type="radio" id="genero_o" name="genero" value="outro">
                <label for="genero_o">Outro</label>
            </div>
            <div>
                <input type="radio" id="genero_np" name="genero" value="nao_informar">
                <label for="genero_np">Prefiro não informar</label>
            </div>
        </div>

        <div class="checkbox-group">
            <label>Suas Preferências (marque todas que se aplicam):</label>
            <div>
                <input type="checkbox" id="pref_escritorio" name="preferencia[]" value="escritorio">
                <label for="pref_escritorio">Escritório</label>
            </div>
            <div>
                <input type="checkbox" id="pref_fofos" name="preferencia[]" value="fofos">
                <label for="pref_fofos">Fofos</label>
            </div>
            <div>
                <input type="checkbox" id="pref_anime" name="preferencia[]" value="anime">
                <label for="pref_anime">Anime</label>
            </div>
            <div>
                <input type="checkbox" id="pref_edicao_limitada" name="preferencia[]" value="edicao_limitada">
                <label for="pref_edicao_limitada">Edição Limitada</label>
            </div>
        </div>
        
        <div>
            <label for="data_aniversario">Data de Aniversário:</label>
            <input type="date" id="data_aniversario" name="data_aniversario" required>
        </div>
        
        <div>
            <input type="submit" value="Enviar Cadastro">
        </div>
        
    </form>
</div>
</body>
</html>
